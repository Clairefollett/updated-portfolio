<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Claire Follett's Portfolio</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">
    <script id="article-template" type="text/x-handlebars-template">
      <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            By <address><a href="{{authorUrl}}">{{author}}</a></address>
            {{publishStatus}}
          </div>
        </header>
        <section class="article-body">{{{body}}}</section>
        <a href="#" class="read-on">Read on &rarr;</a>
      </article>
    </script>
    <script id="author-filter-template" type="text/x-handlebars-template">
      <option value="{{author}}">{{author}}</option>
     </script>
     <script id="category-filter-template" type="text/x-handlebars-template">
      <option value="{{category}}">{{category}}</option>
     </script>
     <script id="author-template" type="text/x-handlebars-template">
       <li><strong>{{name}}</strong>:{{numWords}} words written</li>
    </script>
    <script id="repo-template" type="text/x-handlebars-template">
      <li>
        <a href="{{html_url}}" target="_blank"><h3>{{name}}</h3></a>
        <p>Description: {{description}}</p>
        <p>Primary Language: {{language}}</p>
        <p>Created: {{created_at}}</p>
        <p>Last Updated: {{updated_at}}</p>
        {{#if watchers_count}}
          <p>{{watchers}} watching this repo</p>
        {{/if}}
      </li>
    </script>
  </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1">
        <div id="page-div">
          <div class="page-header">
            <span class="letter" data-letter="Claire">Claire</span>
            <span class="letter" data-letter="Follett's">Follett's</span>
            <span class="letter" data-letter="Personal">Personal</span>
            <span class="letter" data-letter="Portfolio">Portfolio</span>
          </div>
        </div>
        <h2></h2>
      </section>
      <nav class="nav-menu">
        <div class="icon-menu"></div>
        <ul class="tab-list">
          <li class="tab" data-content="articles"><a href="/" class="icon-home"> Home</a></li>
          <li class="tab" data-content="about"><a href="/about" class="icon-woman"> About</a></li>
          <li class="tab" data-content="admin"><a href="/admin" class="icon-rocket">Admin</a></li>
          <li><a href="https://www.facebook.com" target="_blank" class="icon-facebook2"> Facebook</a></li>
          <li><a href="https://github.com/Clairefollett" target="_blank" class="icon-github"> GitHub</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="articles" class="tab-content">
        <div>
          <ul id="filters">
            <li>
              <select id="author-filter">
                <option value="">-- Filter by Authors --</option>
              </select>
            </li>
            <li>
              <select id="category-filter">
                <option value="">-- Filter by Categories --</option>
              </select>
            </li>
          </ul>
        </div>
      </section>
      <section id="about" class="tab-content">
        <header>
          Claire's Portfolio
        </header>
        <section>
          <h1>Check out my projects on Github:</h1>
          <ul>
            <li>Github projects go here</li>
          </ul>
        </section>
      </section>
      <section id="blog-stats" class="tab-content">
        <h1>Blog Stats</h1>
        <dt>Total articles:</dt> <dd class="articles"></dd>
        <dt>Total words:</dt> <dd class="words"></dd>
        <h2>Author Stats</h2>
        <p><em>Details on who is writing, and how much writing they are doing...</em></p>
        <ul class="author-stats">
        </ul>
      </section>
    </main>
    <footer>
    </footer>

    <!-- Vendor Files -->
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <script src="vendor/jQuery-2.1.4.js"></script>
    <script src="vendor/handlebars.js"></script>
    <srcipt src="vendor/marked.js"></script>
    <script src="data/portfolio.json"></script>
    <script src="vendor/html5sql.js"></script>
    <script src="vendor/webdb.js"></script>
    <!-- Token which should be gitignored -->
    <script src="scripts/controllers/token.js"></script>
    <!-- Model Files -->
    <script type="text/javascript" src="scripts/models/portfolio.js"></script>
    <script type="text/javascript" src="scripts/models/repo.js"></script>
    <!-- View Files -->
    <script type="text/javascript" src="scripts/views/portfolioView.js"></script>
    <script type="text/javascript" src="scripts/views/adminView.js"></script>
    <script type="text/javascript" src="scripts/views/repoView.js"></script>
    <!-- Controller Files -->
    <script type="text/javascript" src="scripts/controllers/portfolioController.js"></script>
    <script type="text/javascript" src="scripts/controllers/aboutController.js"></script>
    <script type="text/javascript" src="scripts/controllers/adminController.js"></script>
    <script type="text/javascript" src="scripts/controllers/routes.js"></script>
  </body>
</html>
