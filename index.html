<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Claire Follett's Portfolio</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/normalize.css">
    <!--link rel="stylesheet" href="styles/icons.css"-->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">

  </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1">
        <div id="page-div">
          <div class="page-header">
            <span class="letter" data-letter="Claire">Claire</span>
            <span class="letter" data-letter="Follett's">Follett's</span>
            <span class="letter" data-letter="Personal">Personal</span>
            <span class="letter" data-letter="Portfolio">Portfolio</span>
          </div>
        </div>
        <h2></h2>
      </section>
      <nav class="nav-menu">
        <div class="icon-menu"></div>
        <ul class="tab-list">
          <li class="tab" data-content="projects"><a href="#" class="icon-home"> Home</a></li>
          <li class="tab" data-content="about"><a href="#" class="icon-woman"> About</a></li>
          <li><a href="https://www.facebook.com" target="_blank" class="icon-facebook2"> Facebook</a></li>
          <li><a href="https://github.com/Clairefollett" target="_blank" class="icon-github"> GitHub</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="articles">
        <article class="template" data-category="cat">
            <header>
              <h1>Title</h1>
              <div class="byline">
                By <address><a href="">Author Name</a></address>
                published <time pubdate datetime="2000-01-01">Publish Time</time>
              </div>
            </header>
            <section class="article-body"></section>
        </article>
      </section>
    </main>
    <footer>
    </footer>
  </body>
</html>
